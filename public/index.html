<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nexus Control Panel</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}
.sidebar{
    width:220px;
    height:100vh;
    background:#020617;
    position:fixed;
    padding:20px;
}
.main{
    margin-left:240px;
    padding:40px;
}
.btn{
    padding:14px 22px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-right:10px;
}
.lock{ background:#ef4444; color:white; }
.unlock{ background:#22c55e; color:white; }
</style>

<script>
async function lockdown(){
    const r = await fetch("/api/lockdown");
    alert(await r.text());
}

async function unlock(){
    const r = await fetch("/api/unlock");
    alert(await r.text());
}
</script>
</head>

<body>

<div class="sidebar">
<h2>Nexus Panel</h2>
</div>

<div class="main">
<h1>Server Emergency Controls</h1>

<button class="btn lock" onclick="lockdown()">LOCKDOWN</button>
<button class="btn unlock" onclick="unlock()">UNLOCK</button>

</div>

</body>
</html>
